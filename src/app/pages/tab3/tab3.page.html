<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Progress Pictures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="imageService.images.length > 0">
    <ion-row>
      <ion-col size="4" *ngFor="let item of imageService.images; let i = index" (click)="openModal(item, i)">
        <img [src]="item.image" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="!imageService.images.length">
    No data to show.
  </div>

</ion-content>
